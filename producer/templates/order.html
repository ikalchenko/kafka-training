<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Order</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Order demo
            </a>
        </div>
    </nav>
    <div class="container mt-3">
        <form method="POST" action="/order">
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div>Choose products:</div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="product" value="Phone" id="cb1">
                <label class="form-check-label" for="cb1">
                    Phone
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="product" value="Laptop" id="cb2">
                <label class="form-check-label" for="cb2">
                    Laptop
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="product" value="Toster" id="cb3">
                <label class="form-check-label" for="cb3">
                    Toster
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="product" value="Kettle" id="cb4">
                <label class="form-check-label" for="cb4">
                    Kettle
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="product" value="Headphones" id="cb5">
                <label class="form-check-label" for="cb5">
                    Headphones
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
